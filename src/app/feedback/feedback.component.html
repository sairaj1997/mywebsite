
<div class=container>
    <form (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control"  placeholder="name@example.com" [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Rating</label>
            <select class="form-control" [(ngModel)]="model.rating" name="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">complaints about</label>
            <select class="form-control" id="complaints" [(ngModel)]="model.complaints" name="complaints">
                <option>service</option>
                <option>customer support</option>
                <option>machinery</option>
                <option>Employees</option>
                <option>others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="model.comments" name="comments"></textarea>
        </div>

        <div class="container">
            <button class="btn btn-success">submit</button>
        </div>
       
    </form>
</div>
