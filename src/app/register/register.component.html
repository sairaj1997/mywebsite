
<div class="container">
    <h1>Register Form</h1>
    <form (ngSubmit)="onregister()">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.username" name="username">
            
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="model.password" name="password">
            
        </div>

        <div class="form-group">
            <label for="emailid">Emailid</label>
            <input type="text" class="form-control" id="emailid" [(ngModel)]="model.emailid" name="emailid">
            
        </div>







        <button type="submit" class="btn btn-success">Register</button>

    </form>



</div>
